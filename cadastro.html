<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <label>Nome Completo</label>
    <input type="text" name="nome" size="70" maxlength="100" placeholder="Digite nome completo">
    <br><br>
    <label>Endereço</label>
    <input type="text" name="endereco" placeholder="Digite endereço" size="70" maxlength="100">
    <br><br>
    <label>CPF</label>
    <input type="text" name="cpf" size="15" maxlength="14" placeholder="somente números cpf">
    <br><br>
    <label>CEP</label>
    <input type="text" name="cep" size="5" maxlength="9" placeholder="0000-00">
    <br><br>
    <label>Data de Nascimento</label>
    <input type="date" name="dataNasc">

</body>
</html>
